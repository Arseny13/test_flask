{% extends 'base.html' %}
{% block title%}
    Main page
{% endblock %}
{% block content %}
    <form method="post" class="buttons">
        <h3> Введите номер комнаты</h3>
        <div>
            <label>Name</label>
            <input type="text" placeholder="Pick a name" name="name" value="{{name}}" />
        </div>
        <div class="join">
            <input type="text" placeholder="Room code" name="code" value="{{code}}" />
            <button type="submit" name="join">Join room</button>
        </div>
        <button type="submit" name="create" class="create">Create room</button>
        {% if error %}
        <ul>
            <li>
                {{error}}
            </li>
        </ul>
        {% endif %}
    </form>
{% endblock %}
